# MySQL Properties
spring.datasource.url=jdbc:mysql://localhost:3306/truf_management_system?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
server.port=8080

#enter the correct MySQL Password below
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

com.turfmanagement.event.advance.amount=200

#please create folder and give correct path in the same format
disk.upload.basepath=C:/projectCr/image

spring.jackson.serialization.fail-on-empty-beans=false